<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function addMessage(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(p);
        }
        
        // Test WebSocket connection
        const wsUrl = 'ws://localhost:8081/ws';
        addMessage('Attempting to connect to: ' + wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function() {
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
            addMessage('WebSocket connection opened');
            
            // Send a test message
            const testMessage = {
                type: 'create_room'
            };
            ws.send(JSON.stringify(testMessage));
            addMessage('Sent test message: ' + JSON.stringify(testMessage));
        };
        
        ws.onmessage = function(event) {
            addMessage('Received: ' + event.data);
        };
        
        ws.onerror = function(error) {
            statusDiv.textContent = 'Error';
            statusDiv.style.color = 'red';
            addMessage('WebSocket error: ' + error);
        };
        
        ws.onclose = function(event) {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
            addMessage('WebSocket closed: ' + event.code + ' ' + event.reason);
        };
    </script>
</body>
</html>
